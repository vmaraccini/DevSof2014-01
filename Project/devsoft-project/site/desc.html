  <script type="text/javascript">
	
		var opts = {
		  lines: 13, // The number of lines to draw
		  length: 8, // The length of each line
		  width: 3, // The line thickness
		  radius: 8, // The radius of the inner circle
		  corners: 1, // Corner roundness (0..1)
		  rotate: 0, // The rotation offset
		  direction: 1, // 1: clockwise, -1: counterclockwise
		  color: '#000', // #rgb or #rrggbb or array of colors
		  speed: 1, // Rounds per second
		  trail: 60, // Afterglow percentage
		  shadow: false, // Whether to render a shadow
		  hwaccel: false, // Whether to use hardware acceleration
		  className: 'spinner', // The CSS class to assign to the spinner
		  zIndex: 2e9, // The z-index (defaults to 2000000000)
		  top: '50%', // Top position relative to parent
		  left: '50%' // Left position relative to parent
		};
		var target = document.getElementById('desc');
		var spinner = new Spinner(opts).spin(target);
	
  </script>

  <script type="text/javascript">
  
	  $(document).ready(function() {
	    $.ajaxSetup({ cache: false });
	  });

	//Get JSON
	$.getJSON("data/desc.json", function(data) {
		
		//Clear loading
		$('.spinner').fadeOut(function () {
			$('.spinner').remove;
		});

		$("#dtColeta").append(Date.parse(data.date).toString());
		
		//Add all tags and weights
		weights = data['words'];
		words = (Object.keys(data['words']));
		
		word_array = [];
		
		for (var i = 0; i < words.length; i++) {

			var s = "<a href='#' rel='" + weights[words[i]] + "'>" + words[i] + "</a>";
			$('#desc').append(s + "\n");
			
		}
				
		$.fn.tagcloud.defaults = {
		  size: {start: 150, end: 300, unit: '%'},
		  color: {start: '#cde', end: '#f52'}
		};
		
		$(function () {
		  $('#desc a').tagcloud();
		});
		
		$('#desc').fadeOut(0);
		$('#desc').fadeIn(900);
		
		var desc = document.getElementById('desc');
		$clamp(desc, {clamp: 'auto'});
	
	});
	
  </script>
